<div class="sidebar-right">

  <div class="media-info" *ngIf="chatStatus==0">
    <div class="media-main">
      <div class="video-play" *ngIf="localVideoNode" id="{{localVideoNode.getStreamId()}}">
      </div>
      <div class="footer" style="top:600px" *ngIf="localVideoNode">
        <p>{{'Wait for the other party to accept the invitation'| translate}}</p>
        <div class="footer-button">
          <button type="button" class="btn btn-danger"  (click)="closeStream('Close',7)">{{'Hang Up'|translate}} </button>

        </div>
      </div>
    </div>

  </div>
  <div class="media-info" *ngIf="chatStatus==2&&mediaVideo">
    <div class="media-main" id="media-call">
      <div class="video-play" *ngIf="remoteVideoNode" id="{{remoteVideoNode.getStreamId()}}">
      </div>
      <div class="video-play-top">
        <div style="width: 70px;height: 100px;margin-left: 20px" *ngIf="localVideoNode" id="{{localVideoNode.getStreamId()}}">
        </div>
      </div>
      <div class="footer" id="footer-opera" style="display: none">
        <p>
          <img [src]="mediaModel.user.imageUrlMedium" alt="">

          <p>
            <strong>{{mediaModel.user.userName}}</strong>
          </p>
          <p>{{'In the call'| translate}}</p>
          <div class="footer-button">
            <button type="button" class="btn btn-danger" (click)="closeStream('Exit',6)">
              {{'Hang Up'|translate}}
            </button>
          </div>
      </div>
    </div>

  </div>
  <div class="media-info" *ngIf="chatStatus==2&&!mediaVideo">
    <div class="media-main">
      <div class="video-play" *ngIf="remoteVideoNode" id="{{remoteVideoNode.getStreamId()}}">
      </div>
      <div class="video-play-top">
        <div style="width: 70px;height: 100px;margin-left: 20px" *ngIf="localVideoNode" id="{{localVideoNode.getStreamId()}}">
        </div>
      </div>
      <div class="footer">
        <p>
          <img [src]="mediaModel.user.imageUrlMedium" alt="">

          <p>
            <strong>{{mediaModel.user.userName}}</strong>
          </p>
          <p>{{'In the call'| translate}}</p>
          <div class="footer-button">
            <button type="button" class="btn btn-danger" (click)="closeStream('Exit',6)">
              {{'Hang Up'|translate}}
            </button>
          </div>
      </div>
    </div>

  </div>
</div>
